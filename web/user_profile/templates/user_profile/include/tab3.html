<div class="tab-pane" id="settings">

  <hr>
  <form class="form" action="#" method="post" id="changePasswordForm">
    <div class="col-xs-6">
      <div id="oldPasswordForm" class="form-group">
        <label><h4>Current Password</h4></label>
        <input type="text" class="form-control" name="old_password" placeholder="Current Password">
      </div>
      <div id="newPassword1Form" class="form-group">
        <label><h4>New Password</h4></label>
        <input type="text" class="form-control" name="new_password1" placeholder="Password">
      </div>
      <div id="newPassword2Form" class="form-group">
        <label><h4>Confirm Password</h4></label>
        <input type="text" class="form-control" name="new_password2" placeholder="Confirm Password">
      </div>
      <div class="form-group">
        <br>
        <button class="btn btn-lg btn-success pull-right" type="submit">
          <i class="glyphicon glyphicon-ok-sign"></i> Save
        </button>
      </div>
    </div>
  </form>
</div>
