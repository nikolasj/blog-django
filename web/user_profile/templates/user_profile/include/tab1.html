<div class="tab-pane active" id="home">
  <hr>
  <form class="form" action="{% url 'user_profile:profile' %}" method="put" id="registrationForm">
    <div class="form-group">

      <div class="col-xs-6">
        <label for="first_name"><h4>First name</h4></label>
        <input type="text" class="form-control" name="first_name" id="first_name" placeholder="{{ first_name }}"
               title="enter your first name if any.">
      </div>
    </div>
    <div class="form-group">

      <div class="col-xs-6">
        <label for="last_name"><h4>Last name</h4></label>
        <input type="text" class="form-control" name="last_name" id="last_name" placeholder="{{ last_name }}"
               title="enter your last name if any.">
      </div>
    </div>

    <div class="form-group">

      <div class="col-xs-6">
        <label for="phone"><h4>Phone</h4></label>
        <input type="text" class="form-control" name="phone" id="phone" placeholder="{{ phone_number }}"
               title="enter your phone number if any.">
      </div>
    </div>

    <div class="form-group">
      <div class="col-xs-6">
        {% include 'auth_app/includes/gender.html' %}
      </div>
      <div class="col-xs-6">
        {% include 'auth_app/includes/birthday.html' %}
      </div>
    </div>

    <div class="form-group">
      <div class="col-xs-12">
        <br>
        <button class="btn btn-lg btn-success" type="submit">
          <i class="glyphicon glyphicon-ok-sign"></i> Save
        </button>
      </div>
    </div>
  </form>

  <hr>

</div><!--/tab-pane-->
