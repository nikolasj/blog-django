{% extends 'auth_app/base.html'%}
{% load static i18n %}

{% block container %}

<div class="row" style="margin-top:20px">
  <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    <form id="resetConfirmForm" role="form" data-href_success="{% url 'auth_app:login' %}" action="{% url 'auth_app:reset_confirm' %}" method="post">
      {% csrf_token %}
      <fieldset>
        <h2>{% trans "Password Reset" %}</h2>
        <input id="uid" type="hidden" name="uid" value="">
        <input id="token" type="hidden" name="token" value="">
        <hr class="colorgraph">
        <div id="password1Group" class="form-group">
          <input type="password" name="new_password1" id="password1" class="form-control input-lg" placeholder="Password">
        </div>
        <div id="password2Group" class="form-group">
          <input type="password" name="new_password2" id="password2" class="form-control input-lg" placeholder="Confirm Password">
        </div>
        <div id="tokenValidationError"></div>
        <div id="successReset"></div>
        <hr class="colorgraph">
        <div class="row">
          <div class="col-xs-6 col-sm-6 col-md-6">
            <input type="submit" class="btn btn-lg btn-success btn-block" value="Reset">
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</div>

{% endblock container %}

{% block jquery %}
$.getScript('{% static 'auth_app/js/reset-password.js' %}');
{% endblock %}
